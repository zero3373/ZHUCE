<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form id="myform" action="register.php" method="post" onsubmit="return judge();">
            <h3>用户注册信息</h3>
            <table>
                <tr>
                    <td>用户名*:</td>
                    <td><input type="text" id="username" name="username" placeholder="用户名由6-10位字符组成" required>
                        <div id="nameerror" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td>年龄*:</td>
                    <td><input type="text" id="age" name="age" placeholder="请输入你的年龄" required>
                        <div id="ageerror" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td>密码*:</td>
                    <td><input type="password" id="psd" name="password" placeholder="请输入正确的密码" required>
                        <div id="passworderror" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td>确认密码*:</td>
                    <td><input type="password" id="againpass" name="againpass" required>
                        <div id="againerror" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td>电子邮件*:</td>
                    <td><input type="text" id="email" name="email" placeholder="请输入你的邮件地址" required>
                        <div id="emailerror" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td>电话号码:</td>
                    <td><input type="text" id="phone" name="phone" placeholder="请输入你的电话号码">
                        <div id="phoneerror" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="提交"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
